<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="display">
            <div class="lastInput"></div>
            <div class="currentInput">0</div>
        </div>
        <div class="btnContainer">
            <ul class="btnNumbers">
                <button class="btnOne">1</button>
                <button class="btnTwo">2</button>
                <button class="btnThree">3</button>
                <button class="btnFour">4</button>
                <button class="btnFive">5</button>
                <button class="btnSix">6</button>
                <button class="btnSeven">7</button>
                <button class="btnEight">8</button>
                <button class="btnNine">9</button>
                <button class="btnZero">0</button>
                <button class="btnDecimal">.</button>
            </ul>
            <ul class="btnOperand">
                <button class="btnPlus">+</button>
                <button class="btnMinus">-</button>
                <button class="btnMultiple">x</button>
                <button class="btnDivision">/</button>
            </ul>
        </div>
        <div class="btnOthers">
                <button class="btnClear">CA</button>
                <button class="btnBSpace">clr</button>
                <button class="btnResult">=</button>      
        </div>
    </div>    
</body>
</html>
